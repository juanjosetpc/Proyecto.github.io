<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="styles/InicioSesion.css" rel="stylesheet">
  </head>
  <body >
    
    <div class="container-fluid ">
      <div class="row">
        <div class="col">
         
        </div>
        <div class="col">
          <div class="card"style="width: 25rem;">
            <div class="card-header text-center">
              Introduzca sus datos
            </div>
            <div class="card-body">
              <main class="form-signin w-100 m-auto">
                <label for="usuario">Usuario (Obligatorio)</label>
                <div class="form-floating">
                    <input type="text" class="form-control" id="usuario">
                    
                  </div>

                </br>

                <label for="password">Contraseña (Obligatorio)</label>
                <div class="form-floating input-group">
                  <input type="password" class="form-control" id="password" >
                  
                  <div class="input-group-append">
                    <span id="icono"class="input-group-text  bi bi-eye" onclick="togglePassword()">
                    </span>
                    
                  </div>
                  
                </div>

                <div id="passwordHelpBlock" class="form-text">
                  <strong>Tu contraseña debe tener más de 6 caracteres</strong> 
                </div>

              </br>
              <div class="row g-2">
                <div class="col-md">
                  <label for="peso">Peso</label>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="peso">
                   
                  </div>
                </div>
                <div class="col-md">
                  <label for="edad">Edad</label>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="edad">
                    
                  </div>
                </div>
              </div>

            
                  

                  <label for="email">Email</label>
                <div class="form-floating">
                  <input type="text" class="form-control" id="email">
                 
                </div>

              

              <label for="telefono">Teléfono</label>
              <div class="form-floating">
                <input type="text" class="form-control" id="telefono">
                
              </div>

              </br>
              <div class="container">
                <div class="row">

                  <div class="column">
                    <button id="guardar" class="float-start btn btn-dark btn" >Guardar</button>
                    <button id="yatengo"class="float-end btn btn-dark btn">Ya estoy registrado</button>
                  </div>
                </div>
             
            </main>    
            </div>
          </div>
        </div>
        <div class="col">
         
        </div>
      </div>
    </div>


    <script type="text/javascript" src="scripts/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>

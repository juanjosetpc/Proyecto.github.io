      <div class="container emp-profile">
        
        
            <div class="row">
                <div class="col-md-4">
                    
                    <div class="profile-img d-flex content-align-start">
                            <img id="displayImage" src="" alt="Tu foto de perfil"/>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                                <h5 id="username">Usuario</h5> 
                                    
                                 
                    </br>
                    <label for="fileInput">Cambiar Foto</label>   
                                <input class="form-control" id="fileInput"type="file" name="file"/>
                                
                            </br>
                    </div>
                </div>
                <div class="col-md-2">
                
                    <button type="button" id="editar" class="btn btn-success float-right" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Editar</button>

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 style="color:black;" class="modal-title fs-5" id="staticBackdropLabel">Editar Datos</h1>
                  <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <label for="password">Contraseña</label>
                  <div class="form-floating input-group">
                    <input type="password" class="form-control" id="password" name="password">
                    
                    <div class="input-group-append">
                      <span id="icono"class="input-group-text  bi bi-eye" onclick="togglePassword()">
                      </span>
                      
                    </div>
                    
                  </div>

                  <div id="passwordHelpBlock" class="form-text">
                    <strong>Tu contraseña debe tener más de 6 caracteres.</strong> 
                  </div>
                    
    

                  </br>
                  <div class="row g-2">
                    <div class="col-md">
                      <label for="peso">Peso</label>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="peso">
                        
                      </div>
                    </div>
                    <div class="col-md">
                      <label for="edad">Edad</label>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="edad">
                        
                      </div>
                    </div>
                  </div>
                
                      </br>
    
                      <label for="email">Email</label>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="email">
                      
                    </div>
    
                  </br>
    
                  <label for="telefono">Teléfono</label>  
                  <div class="form-floating">
                    <input type="text" class="form-control" id="telefono">
                   
                  </div>

                </div>
                <div class="modal-footer">

                  <button id="aceptar" type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    aria-label="Close">Aceptar Cambios</button>
                </div>
              </div>
            </div>

          </div>
        

            </div>
            <div class="row">
                
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        </br>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <p>Edad</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="edadcolumna"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <p>Peso</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="pesocolumna"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <p>Email</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="emailcolumna"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <p>Teléfono</p>
                                        </div>
                                        <div class="col-md-6">
                                            <p id="telefonocolumna"></p>
                                        </div>
                                    </div>
                                    
                        </div>
                    </div>
                </div>
                
                    


            </div>
               
    </div>

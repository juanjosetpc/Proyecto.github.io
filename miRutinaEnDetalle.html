    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

<body onload="mostrarRutina2()">

    <script src="scripts/mostrarRutina.js"></script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ejercicios.html">Ejercicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rutinas.html">Rutinas</a>
                    </li>
                    <li class="nav-item">
                        <a id="current" class="nav-link active" aria-current="page" href="miRutina.html">Mis Rutinas</a>
                        <span class="visually-hidden">(current page)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div>
            <div id="tituloRutina" class="row justify-content-center">
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <h1 id="nombreRutina">Nombre de la rutina</h1>

                </div>
            </div>
        </div>
        <div class="accordion accordion-flush" id="rutinaAccordion">
            <!-- aquí van las cajas desplegables generadas dinámicamente a partir del archivo JSON -->
        </div>
    </div>

    <!--Codigo para el modal de añadir ejercicio, que conectamos con el javascript para ejecutarlo y guardar los datos en la rutina y el dia correspondiente -->
    <div class="modal fade" id="modalAnadirEjercicio" tabindex="-1" role="dialog"
        aria-labelledby="modalAnadirEjercicio-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalAnadirEjercicio-label">Añadir ejercicio</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input title="barra de busqueda de ejercicio" type="text" id="searchInput"
                            placeholder="Buscar ejercicio..." autocomplete="off" required>
                        <ul id="suggestions">
                            <li></li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="seriesInput" class="form-label">Series</label>
                        <input type="number" class="form-control" id="seriesInput" size="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="repeticionesInput" class="form-label">Repeticiones</label>
                        <input type="number" class="form-control" id="repeticionesInput" size="10" required>
                    </div>
                    <input type="hidden" id="ejercicioIdInput">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            id="btnConfirmarAnadirEjercicio">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal para info de cada ejercicio -->
    <div class='modal fade' id='modal-info-ejercicio' tabindex='-1' aria-hidden='true' aria-labelledby='modalTitle'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title' id='modalTitle'>Consejos y Errores Comunes</h5>
                    <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
                </div>
                <div class='modal-body' id="modal-body-info-ejercicio">
                    <!--Insertar consejo con js desde jsonp -->
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Cerrar</button>
                </div>
            </div>
        </div>
    </div>


</body>
